    <form>
        <h2>Adopta</h2>
        
        <label for="txtName">Nombre:</label>
        <input type="text" id="txtName" placeholder="Nombre completo" required/>
        <script src="main.js"></script>

        <label for="txtRut">Rut:</label>
        <input id="txtRut" type="text" onkeyup="modifyText()" 
        placeholder="Ingrese Rut" required /> <script src="main.js"></script>

        <label for="txtDate">Fecha de Nacimiento:</label> 
        <input type="date" placeholder="MM-YYYY">
        <script src="main.js"></script>

        <label for="txtCorreo">Correo:</label>     
        <input type="txtCorreo" id="Correo" name="Correo" 
        onkeyup="validateMail()" placeholder="Nombre@ejemplo.com" required />
        <script src="main.js"></script> 

        <label for="txtTelefono">Teléfono:</label>  
        <input id="txtTelefono" type="text"
        onkeyup="validateTelefono()" placeholder="+56912345678" required />
        <script src="main.js"></script>

        <label for="txtRegion">Region:</label>
        <select id="txtRegion" oninput="selectCity()"></select>     
            
        <label for="txtCity">Ciudad:</label>
        <select id="txtCity"></select>

        <label for="txtVivienda">Vivienda:</label>
        <select id="txtVivienda"></select>     
                    
        <input type="button" value="guardar" id="button">
    </form>
